<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />

    <title>PLANT LEAF DISEASE PREDICTION</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        background: #74D164 url("{% static 'images/Back.jpg' %}") no-repeat;
      }
      .border img {
        border-radius: 15px;
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <div>
      <h1 style="text-align: center; font-size: 4rem">
        Prediction of Leaf Disease<br />And<br />Suggest Pesticides For That
        Disease
      </h1>
    </div>

    <br />
    <br />

    <div class="container my-2">
      <div class="row mb-5">
        <div class="col-sm" style="margin-bottom: 23px">
          <span class="border border-primary">
            <img
              src="{{pred.image.url}}"
              alt="User Image"
              style="width: 500px; height: 500px"
            />
          </span>
        </div>

        <div class="col-sm">
          <div>
            <h1
              style="
                padding: 15px;
                background-color: rgb(15, 15, 15);
                color: white;
              "
              class="text-center mb-5 content-h1 rounded"
            >
              {{pred.prediction}}
            </h1>
          </div>
          <div class="details">{{cure}}</div>
        </div>
      </div>
    </div>
  </body>
</html>
